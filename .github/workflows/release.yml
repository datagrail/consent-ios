name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Tag & Publish
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from podspec
        id: version
        run: |
          VERSION=$(grep -m1 "s.version" DataGrailConsent.podspec | sed "s/.*'\(.*\)'.*/\1/")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            --title "${{ steps.version.outputs.version }}" \
            --generate-notes

      - name: Validate podspec
        if: steps.tag_check.outputs.exists == 'false'
        run: pod spec lint --allow-warnings

      - name: Push to CocoaPods trunk
        if: steps.tag_check.outputs.exists == 'false'
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: pod trunk push DataGrailConsent.podspec --allow-warnings
